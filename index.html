<!DOCTYPE html>
<html>
<head>
<title>Kinjal ‚ù§Ô∏è My Forever</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
background:black;
font-family:'Segoe UI',sans-serif;
overflow:hidden;
}

/* FULL SCREEN REEL */
.reel{
width:100vw;
height:100vh;
background:linear-gradient(180deg,#0f0c29,#302b63,#24243e);
position:relative;
color:white;
text-align:center;
padding:20px;
overflow:hidden;
}

/* Intro */
#intro{
position:absolute;
inset:0;
background:black;
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
z-index:20;
}

#intro h1{
font-size:36px;
color:#ff4da6;
text-shadow:0 0 25px #ff4da6;
}

#intro button{
margin-top:20px;
padding:14px 40px;
border:none;
border-radius:40px;
background:#ff0077;
color:white;
font-size:18px;
}

/* Slider */
.slider{
width:100%;
height:50vh;
display:flex;
align-items:center;
justify-content:center;
background:black;
border-radius:20px;
overflow:hidden;
}

.slider img{
max-width:100%;
max-height:100%;
object-fit:contain;
transition:1s;
}

/* Text */
h2{
margin-top:15px;
color:#ff80bf;
}

#typing{
margin-top:10px;
min-height:60px;
font-size:16px;
padding:0 10px;
}

/* Proposal */
#proposal{
margin-top:15px;
display:none;
position:relative;
}

.btn{
margin:8px;
padding:10px 22px;
border:none;
border-radius:25px;
font-size:15px;
}

#yes{background:#ff0077;color:white;}
#no{background:white;color:#ff0077;position:absolute;}

/* Hearts */
.heart{
position:absolute;
bottom:-10px;
font-size:20px;
animation:rise 6s linear infinite;
}

@keyframes rise{
to{transform:translateY(-100vh);opacity:0;}
}

/* Rose Petals */
.petal{
position:absolute;
top:-20px;
font-size:18px;
animation:fall linear infinite;
}

@keyframes fall{
to{transform:translateY(110vh) rotate(360deg);}
}

/* Fireworks */
canvas{
position:absolute;
inset:0;
pointer-events:none;
}
</style>
</head>

<body>

<div class="reel">

<audio id="music" loop>
<source src="love.mp3" type="audio/mpeg">
</audio>

<div id="intro">
<h1>Kinjal ‚ù§Ô∏è</h1>
<button onclick="start()">Tap To Enter üíñ</button>
</div>

<canvas id="fireworks"></canvas>

<div class="slider">
<img id="slide" src="photo1.jpg">
</div>

<h2>Happy Birthday Kinjal üéÇ</h2>

<div id="typing"></div>

<button class="btn" onclick="showProposal()">Open Special Surprise üíç</button>

<div id="proposal">
<p>Will You Be Mine Forever? ‚ù§Ô∏è</p>
<button id="yes" class="btn" onclick="celebrate()">YES üíñ</button>
<button id="no" class="btn">NO üòú</button>
</div>

</div>

<script>

/* Start */
function start(){
document.getElementById("intro").style.display="none";
document.getElementById("music").play();
}

/* Typing */
var text="Kinjal... tum meri duniya ho üíñ Har pal tumhare saath rehna meri sabse badi khushi hai. Aaj main tumse promise karta hoon... I will love you forever ‚ù§Ô∏è";
var i=0;
function type(){
if(i<text.length){
document.getElementById("typing").innerHTML+=text.charAt(i);
i++;
setTimeout(type,35);
}}
type();

/* Slider */
var images=["photo1.jpg","photo2.jpg","photo3.jpg"];
var x=0;
setInterval(function(){
x++;
if(x>=images.length){x=0;}
document.getElementById("slide").style.opacity=0;
setTimeout(()=>{
document.getElementById("slide").src=images[x];
document.getElementById("slide").style.opacity=1;
},400);
},3000);

/* Proposal */
function showProposal(){
document.getElementById("proposal").style.display="block";
}

/* Moving NO */
var no=document.getElementById("no");
no.addEventListener("mouseover",function(){
no.style.top=Math.random()*500+"px";
no.style.left=Math.random()*250+"px";
});

/* Hearts */
setInterval(function(){
var heart=document.createElement("div");
heart.className="heart";
heart.innerHTML="‚ù§Ô∏è";
heart.style.left=Math.random()*100+"vw";
document.querySelector(".reel").appendChild(heart);
setTimeout(()=>heart.remove(),6000);
},800);

/* Rose Petals */
setInterval(function(){
var petal=document.createElement("div");
petal.className="petal";
petal.innerHTML="üåπ";
petal.style.left=Math.random()*100+"vw";
petal.style.animationDuration=(Math.random()*5+5)+"s";
document.querySelector(".reel").appendChild(petal);
setTimeout(()=>petal.remove(),10000);
},700);

/* FIREWORK ENGINE */
var canvas=document.getElementById("fireworks");
var ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

var particles=[];

function createFirework(){
for(let i=0;i<100;i++){
particles.push({
x:canvas.width/2,
y:canvas.height/2,
angle:Math.random()*2*Math.PI,
speed:Math.random()*5+2,
radius:2,
life:100
});
}
}

function animate(){
ctx.clearRect(0,0,canvas.width,canvas.height);
for(let i=0;i<particles.length;i++){
let p=particles[i];
p.x+=Math.cos(p.angle)*p.speed;
p.y+=Math.sin(p.angle)*p.speed;
p.life--;
ctx.fillStyle="hsl("+Math.random()*360+",100%,60%)";
ctx.beginPath();
ctx.arc(p.x,p.y,p.radius,0,2*Math.PI);
ctx.fill();
}
particles=particles.filter(p=>p.life>0);
requestAnimationFrame(animate);
}
animate();

function celebrate(){
createFirework();
setTimeout(createFirework,400);
setTimeout(createFirework,800);
setTimeout(createFirework,1200);
alert("She Said YES ‚ù§Ô∏èüî• Forever Starts Today!");
}

</script>

</body>
</html>
